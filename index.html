<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Alpine Bay</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-start: #020710;
      --bg-mid: #061122;
      --text: #eef3ff;
      --muted: rgba(220,233,255,0.12);
      --glass: rgba(20,40,80,0.55);
      --glass-strong: rgba(10,20,40,0.65);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, var(--bg-start), var(--bg-mid) 60%, var(--bg-start));
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header {
      width: 100%;
      padding: 26px 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      background: rgba(10,18,32,0.62);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 30px rgba(0,0,0,0.55);
      z-index: 10;
      position: relative;
    }

    .header-inner {
      max-width: 1200px;
      width: 100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:0 8px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #dce9ff;
      text-shadow: 0 0 8px rgba(100,160,255,0.30);
      letter-spacing: 0.2px;
    }

    .container {
      max-width: 1000px;
      margin: 36px auto;
      padding: 24px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    #search {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(24,40,72,0.45);
      color: #e9f3ff;
      backdrop-filter: blur(8px);
      outline: none;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.45);
      transition: 0.18s;
      width:100%;
      max-width:420px;
    }

    .game-card {
      background: linear-gradient(145deg, rgba(10,25,50,0.65), rgba(5,10,20,0.75));
      margin: 20px 0;
      padding: 22px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 2px 6px rgba(255,255,255,0.03),
        0 10px 28px rgba(0,0,0,0.55);
      backdrop-filter: blur(18px);
      transition: transform .22s ease, box-shadow .22s ease;
    }

    .game-card h3{
      margin:0 0 8px 0;
      color:#cfe3ff;
      font-weight:600;
      text-shadow:0 0 6px rgba(100,160,255,0.25);
    }

    .version {
      background: linear-gradient(140deg, rgba(22,36,64,0.66), rgba(12,18,36,0.78));
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.02);
      font-size: 0.95rem;
    }

    a {
      color: #9fc6ff;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner">
      <div class="title">The Alpine Bay</div>
    </div>
  </header>

  <div class="container">
    <input type="text" id="search" placeholder="Search games..." />
    <div id="games"></div>
  </div>

  <script>
  (function(){
    const container = document.getElementById('games');
    const search = document.getElementById('search');

    function showMessage(msg){
      container.innerHTML = `<div class="game-card"><p>${msg}</p></div>`;
    }

    showMessage('Loading games...');

    fetch("games.json")
      .then(r => r.json())
      .then(data => {

        function render(list) {
          container.innerHTML = '';
          if (!list.length){
            container.innerHTML = '<div class="game-card"><p>No games found.</p></div>';
            return;
          }

          list.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';

            card.innerHTML = `
              <h3>${game.name}</h3>
              <p>${game.description || ''}</p>
            `;

            (game.versions || []).forEach(v => {
              const ver = document.createElement('div');
              ver.className = 'version';
              ver.innerHTML = `
                <strong>${v.platform}</strong><br>
                <a href="${v.url}" target="_blank">Download</a>
              `;
              card.appendChild(ver);
            });

            container.appendChild(card);
          });
        }

        render(data);

        search.addEventListener('input', () => {
          const t = search.value.toLowerCase();
          render(data.filter(g =>
            g.name.toLowerCase().includes(t) ||
            (g.description && g.description.toLowerCase().includes(t))
          ));
        });

      })
      .catch(() => {
        showMessage('Failed to load games.json');
      });
  })();
  </script>

</body>
</html>
