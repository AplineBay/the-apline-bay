<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Alpine Bay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #020710, #061122 60%, #020710);
      color: #eef3ff;
      backdrop-filter: blur(4px);
    }

    header {
      width: 100%;
      background: rgba(20, 40, 80, 0.55);
      padding: 30px;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 600;
      color: #dce9ff;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 4px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    .game-card {
      background: linear-gradient(145deg, rgba(10,25,50,0.65), rgba(5,10,20,0.75));
      margin: 20px 0;
      padding: 25px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.1),
        0 8px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(20px);
      transition: 0.25s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow:
        inset 0 2px 8px rgba(255,255,255,0.15),
        0 14px 35px rgba(0,0,0,0.65);
    }

    .game-card h3 {
      margin: 0 0 12px;
      color: #cfe3ff;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(100,160,255,0.4);
    }

    .version {
      background: linear-gradient(140deg, rgba(25,50,90,0.7), rgba(10,20,40,0.85));
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.07);
    }

    a {
      color: #9fc6ff;
      font-weight: 600;
      text-decoration: none;
      text-shadow: 0 0 6px rgba(120,160,255,0.4);
    }

    a:hover {
      color: #d6e7ff;
    }
  </style>
</head>
<body>
<header>The Alpine Bay</header>
<div class="container" id="games"></div>
<script>
fetch('/mnt/data/games.json')
  .then(r => r.json())
  .then(data => {
    const container = document.getElementById('games');
    data.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';

      card.innerHTML = `
        <h3>${game.name}</h3>
        <p>${game.description}</p>
      `;

      game.versions.forEach(v => {
        const ver = document.createElement('div');
        ver.className = 'version';
        ver.innerHTML = `
          <strong>${v.platform}</strong><br>
          <a href="${v.url}">Download</a><br>
          <small>Tags: ${v.tags.join(', ')}</small>
        `;
        card.appendChild(ver);
      });

      container.appendChild(card);
    });
  });
</script>
</body>
</html>
