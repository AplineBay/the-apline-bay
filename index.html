<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Alpine Bay</title>

  <style>
    :root {
      --bg-dark: #0a1828;
      --glass-light: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text: #e8f4ff;
      --accent: #4a9eff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Simplified animations - GPU accelerated only */
    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0); opacity: 0.4; }
      50% { transform: translate3d(30px, -20px, 0); opacity: 0.6; }
    }

    @keyframes floatAlt {
      0%, 100% { transform: translate3d(0, 0, 0); opacity: 0.35; }
      50% { transform: translate3d(-25px, 15px, 0); opacity: 0.5; }
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0a1a2e 0%, #050d1a 50%, #020508 100%);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Aurora background lights */
    body::before {
      content: '';
      position: fixed;
      top: -10%;
      left: -10%;
      width: 60%;
      height: 80%;
      background: radial-gradient(ellipse 800px 200px, rgba(80, 160, 240, 0.3) 0%, transparent 70%);
      filter: blur(40px);
      z-index: 0;
      animation: float 25s ease-in-out infinite;
      pointer-events: none;
      will-change: transform, opacity;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -10%;
      right: -10%;
      width: 55%;
      height: 70%;
      background: radial-gradient(ellipse 700px 180px, rgba(100, 180, 255, 0.25) 0%, transparent 70%);
      filter: blur(40px);
      z-index: 0;
      animation: floatAlt 30s ease-in-out infinite;
      pointer-events: none;
      will-change: transform, opacity;
    }

    /* Boxy glossy header */
    header {
      padding: 24px;
      background: linear-gradient(180deg, 
        rgba(50, 90, 140, 0.9) 0%, 
        rgba(30, 70, 120, 0.95) 100%);
      border-top: 2px solid var(--glass-border);
      border-bottom: 1px solid rgba(0, 0, 0, 0.5);
      box-shadow: 
        0 4px 24px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 var(--glass-light),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
      text-align: center;
    }

    /* Glass shine effect on header */
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, 
        var(--glass-light) 0%, 
        transparent 100%);
      pointer-events: none;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 
        0 2px 4px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(100, 180, 255, 0.5);
      letter-spacing: 1.5px;
      position: relative;
    }

    .container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 24px;
      position: relative;
      z-index: 10;
    }

    /* Boxy glossy search container */
    .controls {
      background: linear-gradient(180deg, 
        rgba(40, 75, 130, 0.4) 0%, 
        rgba(25, 55, 105, 0.45) 100%);
      padding: 24px;
      border: 1px solid rgba(120, 180, 240, 0.4);
      border-top: 2px solid var(--glass-border);
      margin-bottom: 32px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 var(--glass-light),
        inset 0 -1px 0 rgba(0, 0, 0, 0.4);
      position: relative;
    }

    /* Glass shine on controls */
    .controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 100%);
      pointer-events: none;
    }

    #search {
      padding: 14px 18px;
      border: 1px solid rgba(100, 150, 220, 0.4);
      border-top: 1px solid rgba(0, 0, 0, 0.6);
      background: linear-gradient(180deg,
        rgba(10, 25, 50, 0.8) 0%,
        rgba(15, 30, 55, 0.7) 100%);
      color: #e8f4ff;
      width: 100%;
      font-size: 16px;
      box-shadow: 
        inset 0 2px 8px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(0, 0, 0, 0.5),
        0 1px 0 var(--glass-light);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #search:focus {
      outline: none;
      border-color: rgba(100, 180, 255, 0.6);
      box-shadow: 
        inset 0 2px 8px rgba(0, 0, 0, 0.7),
        0 0 0 3px rgba(74, 158, 255, 0.25),
        0 0 20px rgba(74, 158, 255, 0.4);
    }

    #search::placeholder {
      color: rgba(232, 241, 255, 0.35);
    }

    /* Boxy glossy game items */
    .game-item {
      background: linear-gradient(180deg, 
        rgba(35, 65, 110, 0.35) 0%, 
        rgba(25, 50, 90, 0.4) 100%);
      margin: 12px 0;
      padding: 18px 20px;
      border: 1px solid rgba(120, 180, 240, 0.35);
      border-top: 1px solid var(--glass-border);
      border-left: 4px solid rgba(100, 170, 255, 0.6);
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 var(--glass-light),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, border-left-color 0.15s;
      will-change: transform;
      position: relative;
    }

    /* Glass shine on game items */
    .game-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.08) 0%, 
        transparent 100%);
      pointer-events: none;
    }

    .game-item:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 20px rgba(74, 158, 255, 0.2);
      border-left-color: rgba(120, 200, 255, 0.9);
    }

    .game-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .game-item-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #f5fbff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }

    .game-item-arrow {
      font-size: 0.85rem;
      color: #a8d4ff;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .game-item.expanded .game-item-arrow {
      transform: rotate(90deg);
    }

    .game-item-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .game-item.expanded .game-item-content {
      max-height: 5000px;
      margin-top: 14px;
    }

    .game-item-description {
      margin: 10px 0 16px 0;
      line-height: 1.6;
      color: #d0e5ff;
      font-size: 0.95rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .versions-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    /* Boxy glossy version cards */
    .version {
      background: linear-gradient(180deg, 
        rgba(50, 95, 160, 0.4) 0%, 
        rgba(35, 75, 135, 0.45) 100%);
      padding: 16px 18px;
      border: 1px solid rgba(140, 200, 255, 0.3);
      border-top: 2px solid var(--glass-border);
      box-shadow: 
        0 3px 14px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 var(--glass-light),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
      transition: transform 0.15s, border-color 0.15s, box-shadow 0.15s;
      will-change: transform;
      position: relative;
    }

    /* Glass shine on version cards */
    .version::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 100%);
      pointer-events: none;
    }

    .version:hover {
      transform: translateY(-3px);
      border-color: rgba(160, 210, 255, 0.5);
      box-shadow: 
        0 5px 18px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.25),
        0 0 25px rgba(74, 158, 255, 0.3);
    }

    .version strong {
      color: #f8fcff;
      font-size: 15px;
      font-weight: 700;
      display: block;
      margin-bottom: 10px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    a {
      color: #9fd4ff;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.2s, text-shadow 0.2s;
      display: inline-block;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    a:hover {
      color: #d0ebff;
      text-shadow: 0 0 10px rgba(150, 200, 255, 0.6);
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #ddeeff;
      font-size: 1.15rem;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
        margin: 20px auto;
      }

      .title {
        font-size: 1.8rem;
      }

      .versions-container {
        grid-template-columns: 1fr;
      }
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Hide animations on low-end devices */
    @media (max-width: 480px) {
      body::before, body::after {
        display: none;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="title">The Alpine Bay</div>
</header>

<div class="container">
  <div class="controls">
    <input type="text" id="search" placeholder="Search games..." />
  </div>
  <div id="games"></div>
</div>

<script>
(function(){
  const container = document.getElementById('games');
  const search = document.getElementById('search');
  let dataCache = [];
  let renderedGames = new Map();
  
  function showMessage(msg){
    container.innerHTML = `<div class="no-results">${msg}</div>`;
    renderedGames.clear();
  }

  // Debounce for performance
  function debounce(func, wait) {
    let timeout;
    return function(...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func(...args), wait);
    };
  }

  // Efficient rendering with DOM reuse
  function render(list){
    if(!list.length){
      showMessage(search.value.trim() === '' ? 'Start typing to search for games...' : 'No games found.');
      return;
    }

    const fragment = document.createDocumentFragment();
    const newRendered = new Map();

    list.forEach(game => {
      let gameItem = renderedGames.get(game.name);
      if (!gameItem) {
        gameItem = createGameElement(game);
      }
      newRendered.set(game.name, gameItem);
      fragment.appendChild(gameItem);
    });

    container.textContent = '';
    container.appendChild(fragment);
    renderedGames = newRendered;
  }

  function createGameElement(game){
    const gameItem = document.createElement('div');
    gameItem.className = 'game-item';

    const gameHeader = document.createElement('div');
    gameHeader.className = 'game-item-header';

    const gameTitle = document.createElement('div');
    gameTitle.className = 'game-item-title';
    gameTitle.textContent = game.name;

    const gameArrow = document.createElement('span');
    gameArrow.className = 'game-item-arrow';
    gameArrow.textContent = 'â–¶';

    gameHeader.append(gameTitle, gameArrow);
    gameItem.appendChild(gameHeader);

    const gameContent = document.createElement('div');
    gameContent.className = 'game-item-content';

    if (game.description) {
      const desc = document.createElement('p');
      desc.className = 'game-item-description';
      desc.textContent = game.description;
      gameContent.appendChild(desc);
    }

    if (game.versions?.length) {
      const versionsContainer = document.createElement('div');
      versionsContainer.className = 'versions-container';

      game.versions.forEach(v => {
        const ver = document.createElement('div');
        ver.className = 'version';

        const platform = document.createElement('strong');
        platform.textContent = v.platform;

        const link = document.createElement('a');
        link.href = v.url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = 'Download';
        link.onclick = e => e.stopPropagation();

        ver.append(platform, link);
        versionsContainer.appendChild(ver);
      });

      gameContent.appendChild(versionsContainer);
    }

    gameItem.appendChild(gameContent);

    gameHeader.onclick = () => gameItem.classList.toggle('expanded');

    return gameItem;
  }

  function apply(){
    const query = search.value.toLowerCase().trim();
    if(query === ''){
      render([]);
      return;
    }
    
    const filtered = dataCache.filter(g =>
      g.name.toLowerCase().includes(query) ||
      g.description?.toLowerCase().includes(query) ||
      g.versions?.some(v => 
        v.platform.toLowerCase().includes(query) ||
        v.tags?.some(tag => tag.toLowerCase().includes(query))
      )
    );
    render(filtered);
  }

  const debouncedApply = debounce(apply, 150);

  showMessage('Loading games...');

  async function loadAllGames() {
    try {
      const manifestResponse = await fetch('Rom 47/manifest.json');
      let jsonFiles = [];
      
      if (manifestResponse.ok) {
        const manifest = await manifestResponse.json();
        jsonFiles = manifest.files || [];
      } else {
        jsonFiles = ['pak1.json', 'pak2.json', 'pak3.json', 'pak4.json', 'pak5.json'];
      }
      
      const results = await Promise.all(
        jsonFiles.map(file => 
          fetch(`Rom 47/${file}`)
            .then(r => r.ok ? r.json() : [])
            .catch(() => [])
        )
      );
      
      dataCache = results.flat();
      
      if (dataCache.length === 0) {
        showMessage('No games found. Make sure JSON files are in the "Rom 47" folder.');
      } else {
        showMessage('Start typing to search for games...');
      }
    } catch (err) {
      showMessage('Failed to load games from Rom 47 folder.');
      console.error(err);
    }
  }

  loadAllGames();
  search.oninput = debouncedApply;
})();
</script>

</body>
</html>
