<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Apline Bay</title>

  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dark: #0a1828;
      --bg-card: #1a2f45;
      --bg-card-hover: #234160;
      --text: #e8f4ff;
      --text-dim: #b8d4f0;
      --accent: #4a9eff;
      --border: rgba(74,158,255,0.3);
      --shadow: rgba(0,0,0,0.3);
      --glow: rgba(100,180,255,0.6);
    }

    * {
      box-sizing: border-box;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        radial-gradient(ellipse at 50% 10%, rgba(40,80,140,0.3) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 80%, rgba(20,50,100,0.2) 0%, transparent 50%),
        linear-gradient(180deg, #0a1a2e 0%, #050d1a 50%, #020508 100%);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      padding: 36px 28px;
      display: flex;
      justify-content: center;
      background: 
        linear-gradient(180deg, 
          rgba(60,110,180,0.9) 0%,
          rgba(40,85,150,0.85) 25%,
          rgba(25,60,120,0.8) 50%,
          rgba(15,40,90,0.85) 75%,
          rgba(10,25,60,0.9) 100%);
      border-bottom: 1px solid rgba(120,180,240,0.4);
      border-top: 1px solid rgba(255,255,255,0.2);
      box-shadow: 
        0 4px 24px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 0 40px rgba(74,158,255,0.2);
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent,
        rgba(255,255,255,0.5) 50%,
        transparent
      );
    }

    .header-inner {
      max-width: 1200px;
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 
        0 0 20px rgba(100,180,255,0.8),
        0 0 40px rgba(74,158,255,0.5),
        0 2px 4px rgba(0,0,0,0.8),
        0 1px 0 rgba(255,255,255,0.3);
      letter-spacing: 1.5px;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 28px;
    }

    .controls {
      background: 
        linear-gradient(180deg, 
          rgba(50,95,160,0.35) 0%,
          rgba(40,80,140,0.3) 25%,
          rgba(28,60,110,0.28) 50%,
          rgba(20,45,85,0.3) 75%,
          rgba(15,35,70,0.35) 100%);
      padding: 28px 32px;
      border-radius: 16px;
      margin-bottom: 40px;
      border: 1px solid rgba(120,180,240,0.4);
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.25),
        inset 0 -1px 0 rgba(0,0,0,0.5),
        0 0 30px rgba(74,158,255,0.15);
      position: relative;
      backdrop-filter: blur(20px);
    }

    .controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, 
        rgba(255,255,255,0.12) 0%, 
        transparent 100%
      );
      border-radius: 16px 16px 0 0;
      pointer-events: none;
    }

    #search {
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid rgba(120,180,240,0.3);
      background: 
        linear-gradient(180deg,
          rgba(20,40,75,0.5) 0%,
          rgba(15,30,60,0.45) 30%,
          rgba(10,22,48,0.5) 70%,
          rgba(8,18,40,0.55) 100%);
      color: #e8f4ff;
      width:100%;
      font-size: 16px;
      margin-bottom: 0;
      box-shadow: 
        inset 0 3px 10px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(0,0,0,0.5),
        0 1px 0 rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    #search:focus {
      outline: none;
      border-color: rgba(100,180,255,0.7);
      box-shadow: 
        inset 0 3px 10px rgba(0,0,0,0.7),
        0 0 0 3px rgba(74,158,255,0.25),
        0 0 25px rgba(74,158,255,0.5);
    }

    #search::placeholder {
      color: rgba(232,241,255,0.35);
    }

    .game-item {
      background: 
        linear-gradient(180deg, 
          rgba(40,80,140,0.22) 0%,
          rgba(32,68,125,0.2) 25%,
          rgba(25,55,108,0.18) 50%,
          rgba(18,42,88,0.2) 75%,
          rgba(12,30,70,0.22) 100%);
      margin: 12px 0;
      padding: 16px 20px;
      border-radius: 10px;
      border: 1px solid rgba(120,180,240,0.3);
      border-left: 3px solid rgba(120,190,255,0.7);
      box-shadow: 
        0 3px 16px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 0 15px rgba(74,158,255,0.08);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      backdrop-filter: blur(12px);
    }

    .game-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, 
        rgba(255,255,255,0.06) 0%, 
        transparent 100%
      );
      border-radius: 10px 10px 0 0;
      pointer-events: none;
    }

    .game-item:hover {
      transform: translateY(-1px);
      box-shadow: 
        0 4px 20px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.18),
        0 0 20px rgba(74,158,255,0.2);
      border-left-color: rgba(140,210,255,0.9);
    }

    .game-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .game-item-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #f5fbff;
      text-shadow: 
        0 0 8px rgba(150,200,255,0.4),
        0 1px 0 rgba(255,255,255,0.2),
        0 2px 4px rgba(0,0,0,0.5);
      margin: 0;
    }

    .game-item-arrow {
      font-size: 0.9rem;
      color: #a8d4ff;
      transition: transform 0.2s;
    }

    .game-item.expanded .game-item-arrow {
      transform: rotate(90deg);
    }

    .game-item-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .game-item.expanded .game-item-content {
      max-height: 5000px;
      margin-top: 14px;
    }

    .game-item-description {
      margin: 12px 0 16px 0;
      line-height: 1.6;
      color: #d0e5ff;
      font-size: 0.95rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .versions-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 16px;
      margin-top: 18px;
    }

    .version {
      background: 
        linear-gradient(180deg, 
          rgba(70,120,190,0.28) 0%,
          rgba(60,105,170,0.26) 25%,
          rgba(48,90,150,0.24) 50%,
          rgba(38,75,130,0.26) 75%,
          rgba(30,60,110,0.28) 100%);
      padding: 18px 20px;
      border-radius: 10px;
      border: 1px solid rgba(140,200,255,0.25);
      box-shadow: 
        0 3px 12px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.2);
      transition: all 0.2s;
      backdrop-filter: blur(12px);
    }

    .version:hover {
      transform: translateY(-2px);
      border-color: rgba(160,210,255,0.4);
      box-shadow: 
        0 4px 16px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 0 25px rgba(74,158,255,0.3);
    }

    .version strong {
      color: #f8fcff;
      font-size: 15px;
      font-weight: 700;
      display: block;
      margin-bottom: 12px;
      text-shadow: 
        0 1px 0 rgba(255,255,255,0.2),
        0 2px 4px rgba(0,0,0,0.3);
    }

    a {
      color: #9fd4ff;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.2s;
      display: inline-block;
      text-shadow: 
        0 1px 0 rgba(255,255,255,0.1),
        0 1px 3px rgba(0,0,0,0.3);
    }

    a:hover {
      color: #d0ebff;
      text-shadow: 
        0 1px 0 rgba(255,255,255,0.2),
        0 0 8px rgba(150,200,255,0.4);
    }

    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: #ddeeff;
      font-size: 1.25rem;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 20px auto;
      }

      .title {
        font-size: 1.8rem;
      }

      .versions-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="title">The Apline Bay</div>
  </div>
</header>

<div class="container">
  <div class="controls">
    <input type="text" id="search" placeholder="Search games..." />
  </div>
  <div id="games"></div>
</div>

<script>
(function(){
  const container = document.getElementById('games');
  const search = document.getElementById('search');
  let dataCache = [];
  
  function showMessage(msg){
    container.innerHTML = `<div class="no-results">${msg}</div>`;
  }

  function render(list){
    container.innerHTML = '';
    if(!list.length){
      if(search.value.trim() === ''){
        showMessage('Start typing to search for games...');
      } else {
        showMessage('No games found.');
      }
      return;
    }
    list.forEach(game => renderGame(game, container));
  }

  function renderGame(game, parent){
    const gameItem = document.createElement('div');
    gameItem.className = 'game-item';

    const gameHeader = document.createElement('div');
    gameHeader.className = 'game-item-header';

    const gameTitle = document.createElement('div');
    gameTitle.className = 'game-item-title';
    gameTitle.textContent = game.name;

    const gameArrow = document.createElement('span');
    gameArrow.className = 'game-item-arrow';
    gameArrow.textContent = 'â–¶';

    gameHeader.appendChild(gameTitle);
    gameHeader.appendChild(gameArrow);
    gameItem.appendChild(gameHeader);

    const gameContent = document.createElement('div');
    gameContent.className = 'game-item-content';

    if (game.description) {
      const desc = document.createElement('p');
      desc.className = 'game-item-description';
      desc.textContent = game.description;
      gameContent.appendChild(desc);
    }

    if (game.versions && game.versions.length) {
      const versionsContainer = document.createElement('div');
      versionsContainer.className = 'versions-container';

      game.versions.forEach(v => {
        const ver = document.createElement('div');
        ver.className = 'version';

        const platform = document.createElement('strong');
        platform.textContent = v.platform;

        const link = document.createElement('a');
        link.href = v.url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = 'Download';

        link.addEventListener('click', e => e.stopPropagation());

        ver.appendChild(platform);
        ver.appendChild(link);
        versionsContainer.appendChild(ver);
      });

      gameContent.appendChild(versionsContainer);
    }

    gameItem.appendChild(gameContent);

    gameHeader.addEventListener('click', () => {
      gameItem.classList.toggle('expanded');
    });

    parent.appendChild(gameItem);
  }

  function apply(){
    const t = search.value.toLowerCase().trim();
    if(t === ''){
      render([]);
      return;
    }
    const filtered = dataCache.filter(g =>
      g.name.toLowerCase().includes(t) ||
      (g.description && g.description.toLowerCase().includes(t)) ||
      (g.versions && g.versions.some(v => 
        v.platform.toLowerCase().includes(t) ||
        (v.tags && v.tags.some(tag => tag.toLowerCase().includes(t)))
      ))
    );
    render(filtered);
  }

  showMessage('Start typing to search for games...');

  fetch('games.json')
    .then(r => {
      if (!r.ok) throw new Error('Failed to load');
      return r.json();
    })
    .then(d => {
      dataCache = d;
      showMessage('Start typing to search for games...');
    })
    .catch(() => showMessage('Failed to load games.json'));

  search.addEventListener('input', apply);
})();
</script>

</body>
</html>
